<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>实时传感器数据</title>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    h1 { color: #333; }
    .sensor { margin-bottom: 10px; }
    .alert { color: red; font-weight: bold; }
  </style>
</head>
<body>
  <h1>实时传感器数据</h1>
  <div id="data"></div>
  <div id="alerts"></div>

  <script>
    const THRESHOLDS = {
      temp: 40,
      light: 600,
      pm25: 200,
      co2: 1500
    };

    async function fetchData() {
      const res = await fetch("/api/data");
      const data = await res.json();
      const container = document.getElementById("data");
      const alerts = document.getElementById("alerts");

      if (data.error) {
        container.innerHTML = `<p>错误：${data.error}</p>`;
        alerts.innerHTML = "";
      } else {
        container.innerHTML = "";
        alerts.innerHTML = "";

        data.forEach(item => {
          const el = document.createElement("div");
          el.className = "sensor";
          el.textContent = `${item.name}（${item.identifier}）: ${item.value}`;
          container.appendChild(el);

          if (THRESHOLDS[item.identifier] !== undefined && item.value > THRESHOLDS[item.identifier]) {
            const alert = document.createElement("div");
            alert.className = "alert";
            alert.textContent = `⚠️ 报警：${item.name} 超出阈值（当前值: ${item.value}，阈值: ${THRESHOLDS[item.identifier]}）`;
            alerts.appendChild(alert);
          }
        });
      }
    }

    fetchData();
    setInterval(fetchData, 5000);  // 每5秒刷新一次
  </script>
</body>
</html>
